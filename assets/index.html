<!DOCTYPE html>
<html>
<head>
	<title>Spruce Playground</title>
	<link rel="stylesheet" type="text/css" href="codemirror.css" />
	<link rel="stylesheet" type="text/css" href="play.css" />
</head>
<body>

	<div id="main">
		<form id="playground" method="post" action="/spruce">

			<div id="textarea-wrapper" spellcheck="false">
				<h2>Spruce!</h2>
				<div>
					<textarea id="yaml" name="yaml" class="yaml code">---
# put your yaml here

--- # Favorite movies
- Casablanca
- North by Northwest
- The Man Who Wasn't There
--- # Shopping list
[milk, pumpkin pie, eggs, juice]
--- # Indented Blocks, common in YAML data files, use indentation and new lines to separate the key: value pairs
  name: John Smith
  age: 33
--- # Inline Blocks, common in YAML data streams, use commas to separate the key: value pairs between braces
{name: John Smith, age: 33}
---
receipt:     Oz-Ware Purchase Invoice
date:        2007-08-06
customer:
    given:   Dorothy
    family:  Gale

items:
    - part_no:   A4786
      descrip:   Water Bucket (Filled)
      price:     1.47
      quantity:  4

    - part_no:   E1628
      descrip:   High Heeled "Ruby" Slippers
      size:       8
      price:     100.27
      quantity:  1

bill-to:  &id001
    street: |
            123 Tornado Alley
            Suite 16
    city:   East Centerville
    state:  KS

ship-to:  *id001
ontime: (( grab meta.ontime || true ))

specialDelivery:  >
    Follow the Yellow Brick
    Road to the Emerald City.
    Pay no attention to the
    man behind the curtain.
...

</textarea>
				</div>

				<div id="stdout"></div>
				<div id="stderr"></div>
			</div>

			<div id="options-wrapper">
				<h3 class="enable">Enable</h3>
				<label for="debug"><input type="checkbox" id="debug" /> Debugging</label>
				<label for="trace"><input type="checkbox" id="trace" /> Trace</label>

				<h3 class="prune">Prune</h3>
				<textarea id="prune" name="prune"># one per line...
meta

</textarea>
			</div>

			<div id="button-wrapper">
				<button>Merge</button>
				<button>Share</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="codemirror.js"></script>
	<script type="text/javascript" src="yaml.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
